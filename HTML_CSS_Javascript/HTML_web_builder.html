<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script>
    function onMoodClicked(color) {
      const moodsBlock = document.getElementById('moods-block')
      const cell = document.createElement('div')
      cell.style.display = 'inline-block'
      cell.style.height = '20px'
      cell.style.width = '20px'
      cell.style.marginRight = '2px'
      cell.style.backgroundColor = color

      moodsBlock.appendChild(cell)
    }
  </script>
</head>
<!-- Test-->

<body>
  <section>
    <h1>My Daily Mood</h1>
    <h2>What's your mood today?</h2>
    <div style="margin-bottom: 10px">
      <button style="padding:5px; font-size:30px;" onclick="onMoodClicked('green')">😁</button>
      <button style="padding:5px; font-size:30px;" onclick="onMoodClicked('orange')">😛</button>
      <button style="padding:5px; font-size:30px;" onclick="onMoodClicked('red')">😟</button>
    </div>

  </section>

  <section>
    <h2>Mood List</h2>
    <div id="moods-block">



    </div>

  </section>


</body>

</html>
